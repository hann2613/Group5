<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentPreneur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <div class="logo">StudentPreneur</div>
          <div class="log_button">
            <button @click="signIn">Sign In</button>
            <button @click="signUp">Sign Up</button>
          </div>
        </nav>
      </header>
      <div class="homeCover">
        <h1>Turn your ideas into reality</h1>
        <button @click="joinUs">Join us now</button>
      </div>
      <!-- Mentors -->
      <!-- 左箭头有问题-->
      <section class="mentors">
        <h2>Meet Our Entrepreneurial Mentors</h2>
        <div class="slide-container">
          <button class="prev" @click="prevSlide">&#10094;</button>
          <div class="mentor-slide">
            <div class="mentor-card" v-for="mentor in mentors" :key="mentor.id">
              <img :src="mentor.image" :alt="mentor.name" />
              <h3>{{ mentor.name }}</h3>
              <p>{{ mentor.description }}</p>
              <button @click="bookSession(mentor.id)">Book a Session</button>
            </div>
          </div>
          <button class="next" @click="nextSlide">&#10095;</button>
        </div>
        <div class="dots">
          <span
            v-for="(dot, index) in dots"
            :key="index"
            :class="{'dot': true, 'active': index === currentSlide}"
            @click="setSlide(index)"
          ></span>
        </div>
      </section>

      <!-- Live Session-->
      <section class="live-session">
        <h2>Start Your Live Session</h2>
        <div class="session-list">
          <div
            class="session-card"
            v-for="session in sessions"
            :key="session.id"
          >
            <img :src="session.image" :alt="session.title" />
            <h3>{{ session.title }}</h3>
            <p>{{ session.date }}</p>
            <button @click="remindMe(session.id)">Remind Me</button>
            <button @click="joinSession(session.id)">Join this Session</button>
          </div>
        </div>
      </section>

      <!--Global Connections-->
      <section class="global-connections">
        <h2>Discover Global Connections</h2>
        <div class="map">
          <img src="img/connection.png" />
        </div>
      </section>

      <footer>
        <p>&copy; 2024 StudentPreneur. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          mentors: [
            {
              id: 1,
              name: "Jacob Jones",
              image: "img/mentor1.png",
              description: "Marketing Expert & Serial Entrepreneur",
            },
            {
              id: 2,
              name: "Emily Davis",
              image: "img/mentor2.jpg",
              description: "Funding Specialist & Startup Advisor",
            },
            {
              id: 3,
              name: "Michael Brown",
              image: "img/mentor3.png",
              description: "Innovation Consultant & Startup Founder",
            },
            {
              id: 4,
              name: "Timothée Chalamet",
              image: "img/mentor4.png",
              description: "Film & Art",
            },
          ],
          sessions: [
            {
              id: 1,
              title: "Entrepreneurial Journey: From Idea to Launch",
              date: "29 July",
              image: "img/live1.jpg",
            },
            {
              id: 2,
              title: "Pitch Practice: Innovative Tech Gadgets",
              date: "4 Aug",
              image: "img/live2.jpg",
            },
            {
              id: 2,
              title: "Skill Sharing: Basics of Digital Marketing",
              date: "4 Aug",
              image: "img/live3.jpg",
            },
          ],
          currentSlide: 0,
        },
        computed: {
          dots() {
            return Math.ceil(this.mentors.length / 2);
          },
        },
        methods: {
          signIn() {},
          signUp() {},
          joinUs() {},
          bookSession(id) {},
          joinSession(id) {},
          connect(id) {},
          message(id) {},
          nextSlide() {
            if (this.currentSlide < this.dots - 1) {
              this.currentSlide++;
            }
          },
          prevSlide() {
            if (this.currentSlide > 0) {
              this.currentSlide--;
            }
          },
          setSlide(index) {
            this.currentSlide = index;
          },
        },
        watch: {
          currentSlide(newVal) {
            const slider = this.$el.querySelector(".mentor-slide");
            slider.style.transform = `translateX(-${newVal * 100}%)`;
          },
        },
      });
    </script>
  </body>
</html>
