<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StudentPreneur Sign in</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">StudentPreneur</div>
        <div class="log_button">
          <button @click="signIn">Sign In</button>
          <button @click="signUp">Sign Up</button>
        </div>
      </nav>
    </header>

    <section class="login-section">
      <div class="login-left">
        <div>
          <h2>Join Studentpreneur<br />Turn your ideas into reality</h2>
          <button @click="loginGoogle">Login with Google</button>
        </div>
        <br>
        <div>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
      <div class="login-right">
        <img src="img/login.jpg" alt="Login Image" />
      </div>
    </section>
    <footer>
        <p>&copy; 2024 StudentPreneur. All rights reserved.</p>
    </footer>
  </body>
</html>
