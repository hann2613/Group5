<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - StudentPreneur</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <header>
        <div class="logo">StudentPreneur</div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li class="active">Dashboard</li>
                <li>Course Management</li>
                <li>Event Management</li>
                <li>Sign Out</li>
            </ul>
        </nav>
        <main class="main-content">
            <section class="courses">
                <h2>Courses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>No. of orders</th>
                            <th>Review</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Course1</td>
                            <td>23</td>
                            <td>4.6</td>
                        </tr>
                        <tr>
                            <td>Course2</td>
                            <td>34</td>
                            <td>3.5</td>
                        </tr>
                    </tbody>
                </table>
                <button class="more-btn">More</button>
            </section>
            <section class="events">
                <h2>Events</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>No. of participants</th>
                            <th>Review</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Event1</td>
                            <td>23</td>
                            <td>4.6</td>
                        </tr>
                        <tr>
                            <td>Event2</td>
                            <td>34</td>
                            <td>3.5</td>
                        </tr>
                    </tbody>
                </table>
                <button class="more-btn">More</button>
            </section>
        </main>
    </div>
    <footer>
        &copy; 2024 StudentPreneur. All rights reserved.
    </footer>
</body>
</html>
